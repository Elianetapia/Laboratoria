<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trivia Geográfica</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="bienvenida" class="ocultar">
        <h1>¡Bienvenidx a Trivia Geográfica!</h1>
        <p>Averigüemos qué tan buenx eres en geografía...</p>
        <input type="name" id="name" placeholder="Escribe tu nombre aquí" name="name" required/>
        <button onclick="siguiente()">Empezar</button>
    </div>

    <div id="elige">
        <h2 id="saludo"></h2>
        <img src="img/turistas.jpg">
        <p>Elige un camino...</p>
        <button id="america" onclick="escogerAmerica()">Capitales de América</button>
        <button id="europa" onclick="escogerEuropa()">Capitales de Europa</button>
    </div>

    <div id="preguntasAmerica">
        <h3>¿Cuál es la capital de Argentina?</h3>
        <select id="argentina">
                <option disabled selected>Selecciona una opción</option>
                <option value="buenosaires">Buenos Aires</option>
                <option value="mendoza">Mendoza</option>
                <option value="cordoba">Córdoba</option>
        </select>

        <h3>¿Cuál es la capital de El Salvador?</h3>
        <select id="elsalvador">
            <option disabled selected>Selecciona una opción</option> 
            <option value="santaana">Santa Ana</option>
            <option value="sanmiguel">San Miguel</option>
            <option value ="sansalvador">San Salvador</option>
        </select>

        <h3>¿Cuál es la capital de Canadá?</h3>
        <select id="canada">
            <option disabled selected>Selecciona una opción</option>
            <option value="ontario">Ontario</option>
            <option value="ottawa">Ottawa</option>
            <option value="toronto">Toronto</option>
        </select>
    </div>

    <div id="preguntasEuropa">
        <h3>¿Cuál es la capital de Alemania?</h3>
        <select>
            <option>Kreuzberg</option>
            <option>Düsseldorf</option>
            <option>Berlin</option>
        </select>
    </div>

    <br>

    <div id="enviarRespuestas">
        <button id="enviar" onclick="resultado()">Enviar mis respuestas</button>
    </div>

    <div id="resultados">
        <h1 id="despedida"></h1>
        <h2>Tus puntaje es:</h2>
        <p id="puntaje"></p>

        <button>¿Quieres intentarlo de nuevo?</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
