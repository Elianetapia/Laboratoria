<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trivia Geográfica</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="bienvenida" class="ocultar">
        <h1>¡Bienvenidx a Trivia Geográfica!</h1>
        <p>Averigüemos qué tan buenx eres en geografía...</p>
        <input type="name" id="name" placeholder="Escribe tu nombre aquí" name="name" required/>
        <button onclick="siguiente()">Empezar</button>
    </div>

    <div id="elige">
        <h1 id="saludo"></h1>
        <img src="img/turistas.jpg">
        <p>Elige un camino...</p>
        <button id="america" onclick="escogerAmerica()">Capitales de América</button>
        <button id="europa" onclick="escogerEuropa()">Capitales de Europa</button>
    </div>

    <div id="preguntasAmerica">
        <h1>¿Cuál es la capital de Argentina?</h1>
        <select id="Argentina">
            <option disabled selected>Selecciona una opción</option>
            <option id="BuenosAires">Buenos Aires</option>
            <option id="Montevideo">Mendoza</option>
            <option id="Santiago">Córdoba</option>
        </select>

        <h1>¿Cuál es la capital de El Salvador?</h1>
        <select id="El Salvador">
            <option disabled selected>Selecciona una opción</option> 
            <option>Santa Ana</option>
            <option>San Miguel</option>
            <option>San Salvador</option>
        </select>

        <h1>¿Cuál es la capital de Canadá?</h1>
        <select id="Canadá">
            <option disabled selected>Selecciona una opción</option>
            <option>Ontario</option>
            <option>Ottawa</option>
            <option>Toronto</option>
        </select>

    </div>

    <div id="preguntasEuropa">
        <h1>¿Cuál es la capital de Alemania?</h1>
        <select>
                <option>Kreuzberg</option>
                <option>Düsseldorf</option>
                <option>Berlin</option>
        </select>
    </div>

    <div id="enviarRespuestas">
        <button id="enviar" onclick="resultadosFinales()">Enviar mis respuestas</button>
    </div>

    <div id="resultados">
        <h1 id="despedida"></h1>
        <h2>Tus puntaje es:</h2>
        <p id="puntaje"></p>

        <button>¿Quieres intentarlo de nuevo?</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
